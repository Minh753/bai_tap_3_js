<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h3 class="alert alert-primary text-center">
            <i class="fa fa-hand-point-right text-warning"></i> : [<span id="array-number">

            </span>]
        </h3>
        <hr>
        <h3>Nhập số Nguyên muốn thêm</h3>
        <input id="gia-tri-them" class="form-control d-inline w-25" placeholder="Nhập số n" type="number">
        <button class="btn btn-primary mx-2" id="btn-add">Add</button>
        <hr>
        <h3>Tính tổng dương</h3>
        <button class="btn btn-primary my-3" id="btn-tong-duong">Tính Tổng</button>
        <h3 class="alert alert-success mt-2" id="res-tong">

        </h3>
        <hr>
        <h3>Đếm số dương</h3>
        <button class="btn btn-primary my-3" id="btn-dem-duong">Đếm số dương</button>
        <h3 class="alert alert-success mt-2" id="res-dem">

        </h3>
        <hr>
        <h3>Tìm số nhỏ nhất</h3>
        <button class="btn btn-primary my-3" id="btn-tim-so-nho">Tìm số nhỏ nhất</button>
        <h3 class="alert alert-success mt-2" id="res-so-nho">

        </h3>
        <hr>
        <h3>Tìm số dương nhỏ nhất</h3>
        <button class="btn btn-primary my-3" id="btn-so-duong-nho">Số dương nhỏ nhất</button>
        <h3 class="alert alert-success mt-2" id="res-so-duong-nho">

        </h3>
        <hr>
        <h3>Tìm số chẵn cuối cùng</h3>
        <button class="btn btn-primary my3" id="btn-so-chan-cuoi">Tìm số chẵn</button>
        <h3 class="alert alert-success mt-2" id="res-so-chan">

        </h3>

        <hr>
        <h3>Đổi chỗ</h3>
        <div class="mb-2">
            <input id="so-doi-1" placeholder="Nhập vị trí cần đổi 1" class="form-control w-25 d-inline" type="number">
            <input id="so-doi-2" placeholder="Nhập vị trí cần đổi 2" class="form-control w-25 d-inline" type="number">
        </div>
        <button class="btn btn-primary my3" id="btn-doi-vi-tri">Đổi chỗ</button>
        <h3 class="alert alert-success mt-2" id="res-doi-cho">

        </h3>

        <hr>
        <h3>Sắp xếp tăng dần</h3>
        <button class="btn btn-primary my-3" id="btn-sap-xep">Sắp xếp</button>
        <h3 class="alert alert-success mt-2" id="res-sap-xep">

        </h3>

        <hr>
        <h3>Tìm số nguyên tố đầu tiên</h3>
        <button class="btn btn-primary my-3" id="btn-tim-so-nguyen-to">Tìm sồ nguyên tố đầu</button>
        <h3 class="alert alert-success mt-2" id="res-so-nguyen-to">

        </h3>
        <hr>
        <h3>Đếm số nguyên</h3>
        <input id="so-them-b9" placeholder="Nhập số " class="d-inline w-25 form-control" type="number">
        <button id="btn-them-so" class="d-inline btn btn-primary mx-2">Thêm số</button>
        <h3 id="arr-b9" class="alert alert-success">

        </h3>
        <button id="dem-so-nguyen" class="btn btn-primary">Đếm số nguyên</button>
        <h3 id="res-b9" class="alert alert-success my-2">

        </h3>

        <hr>
        <h3>Đếm số âm và dương</h3>
        <button id="so-sanh" class="btn btn-primary">So sánh</button>
        <h3 id="res-b10" class="alert alert-success my-2">

        </h3>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- main method -->
    <script src="/method.js"></script>
    <!-- main js -->
    <script src="/index.js"></script>

</body>

</html>
